<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Login</title>
</head>
<body>

    <div class="main-login">
        <div class="esquerda-login">
            <h1 id="titulo-esquerda">Faça Login<br>E Entre Para O Nosso Time</h1>
            <img src="virtual-reality-animate.svg" class="imagem" alt="imagem_animada">
        </div>
        <div class="direita-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="text">
                    <label for="usuario">Usuário: </label>
                    <input type="text" name="usuario" autocomplete="off" placeholder="Usuário">
                </div>
                <div class="text">
                    <label for="senha">Senha: </label>
                    <input type="password" name="senha" autocomplete="off" placeholder="Senha">
                </div>
                <button class="btn-login">Login</button>
            </div>
        </div>

    </div>
    
</body>
</html>
